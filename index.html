<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body background="img/wlppr.jpg">


  <nav class="navbar bg-info" style="--bs-bg-opacity: .5;">
    <div class="container-fluid justify-content-center align-items-center">
      <!-- <a class="navbar-brand" href="#">
            <img src="/img/dp.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          </a> -->
      <h1 style="color:white;"> Rock Papers Scissors</h1>

    </div>
  </nav>

  <h2 style="text-align: center; margin:20px;color:lightgreen;">Make your choice</h2>

  <div class="d-flex container-fluid justify-content-center align-items-center choices">
    <div class="choice" id="rock">
      <img src="img/rock.png" style="margin: 15px; height:125px;margin-top: 60px;border-radius: 50%;">
    </div>
    <div class="choice" id="paper">
      <img src="img/paper.png" style="margin: 15px; height:125px; margin-top: 60px; border-radius: 50%;">
    </div>
    <div class="choice" id="scissor">
      <img src="img/scissors.png" style="margin: 15px; height:125px; margin-top: 60px;border-radius: 50%;">
    </div>
  </div>
  

  <div class="row container-fluid justify-content justify-content-md-center" style="margin-top:100px;">
    <div class="col col-lg-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title " style="text-align: center;">Your Score</h5>
          <p class="card-text " id="user-score" style="text-align: center;font-weight: bold;">0</p>
        </div>
      </div>
    </div>
    <div class="col col-lg-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center;">Opponent Score</h5>
          <p class="card-text" id = "comp-score" style="text-align: center;font-weight: bold;">0</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row container-fluid justify-content justify-content-md-center" style="margin-top: 40px;">
 
<div class = "col col-lg-2">
  <div class = "card">
    <div class="card-body" id="dsp" style="background-color:orange;">
      <h5 id ="disp-txt" style="text-align: center;color:white">Press any choice</h5>
    </div>
  </div>
</div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
